<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Correo enviado</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Caja principal */
        .contenedor {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 380px;
            text-align: center;
            border: 2px solid #f1c40f; /* Amarillo */
        }

        /* Título */
        h2 {
            font-size: 22px;
            color: #444;
            margin-bottom: 15px;
        }

        /* Texto */
        p {
            font-size: 15px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        /* Link volver */
        .volver {
            margin-top: 15px;
            text-align: center;
        }

        .volver a {
            font-size: 14px;
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .volver a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Correo enviado</h2>
        <p>
            Si el correo ingresado es válido, recibirás un enlace 
            para restablecer tu contraseña.
        </p>
        <div class="volver">
            <a href="{% url 'usuarios:login' %}">&#8592; Volver a inicio de sesión</a>
        </div>
    </div>
</body>
</html>
