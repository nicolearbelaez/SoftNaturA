<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contraseña restablecida</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Caja principal */
        .contenedor {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 380px;
            text-align: center;
            border: 2px solid #f1c40f; /* Amarillo */
        }

        /* Título */
        h2 {
            font-size: 22px;
            color: #444; /* Verde para éxito */
            margin-bottom: 15px;
        }

        /* Texto */
        p {
            font-size: 15px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        /* Link de login */
        a {
            display: inline-block;
            background: #f1c40f;
            color: #fff;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        a:hover {
            background: #e1b800;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>¡Tu contraseña fue cambiada!</h2>
        <p>Ahora puedes acceder con tu nueva contraseña.</p>
        <a href="{% url 'usuarios:login' %}">Iniciar sesión</a>
    </div>
</body>
</html>
