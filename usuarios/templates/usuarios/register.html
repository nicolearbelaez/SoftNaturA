{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .contenedor-pagina {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .header-registro {
            width: 50%;
            background-color: rgb(88, 196, 95);
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 110%;
            background-position: center;
            background-image: url('/media/uploads/products/registrarse.jpeg');
        }

        .form-contenedor {
            width: 50%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        form {
            background-color: white;
            padding: 25px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        .txt-form {
            font-size: 24px;
            color: #f1c84b;
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #f1c84b;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }

        .btn-submit {
            border: none;
            width: 100%;
            background-color: #f1c84b;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .mensaje-error {
            color: red;
            font-size: 13px;
            text-align: left;
        }

        .mensaje-ok {
            color: green;
            font-size: 13px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="contenedor-pagina">
        <header class="header-registro"></header>
        <div class="form-contenedor">
            <form method="post" onsubmit="return validarRegistro()">
                <h2 class="txt-form">Formulario Registro</h2>
                {% csrf_token %}

                <label for="id_nombre">Nombre:</label>
                {{ form.nombre }}
                <div id="msg-nombre" class="mensaje-error"></div>

                <label for="id_password1">Contraseña:</label>
                {{ form.password1 }}
                <div id="msg-pass" class="mensaje-error"></div>

                <label for="id_password2">Repetir Contraseña:</label>
                {{ form.password2 }}
                <div id="msg-confirm" class="mensaje-error"></div>

                <label for="id_email">Email:</label>
                {{ form.email }}
                <div id="msg-email" class="mensaje-error"></div>

                <label for="id_phone_number">Teléfono:</label>
                {{ form.phone_number }}
                <div id="msg-telefono" class="mensaje-error"></div>

                <button type="submit" class="btn-submit">Registrarme</button>
            </form>
            {% if mensaje %}
            <p style="color:red">{{ mensaje }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        function validarRegistro() {
            let nombre = document.getElementById("id_nombre").value.trim();
            let pass1 = document.getElementById("id_password1").value.trim();
            let pass2 = document.getElementById("id_password2").value.trim();
            let email = document.getElementById("id_email").value.trim();
            let telefono = document.getElementById("id_phone_number").value.trim();

            let msgNombre = document.getElementById("msg-nombre");
            let msgPass = document.getElementById("msg-pass");
            let msgConfirm = document.getElementById("msg-confirm");
            let msgEmail = document.getElementById("msg-email");
            let msgTelefono = document.getElementById("msg-telefono");

            let valido = true;

            // Limpiar mensajes
            msgNombre.textContent = "";
            msgPass.textContent = "";
            msgConfirm.textContent = "";
            msgEmail.textContent = "";
            msgTelefono.textContent = "";
            msgConfirm.className = "mensaje-error";

            // Validar nombre
            if (nombre === "") {
                msgNombre.textContent = "**El nombre es obligatorio.**";
                valido = false;
            }

            // Validar email
            if (email === "") {
                msgEmail.textContent = "**El email es obligatorio.**";
                valido = false;
            }

            // Validar teléfono
            if (telefono === "") {
                msgTelefono.textContent = "**El teléfono es obligatorio.**";
                valido = false;
            }

            // Validar contraseña
            let regex = /^(?=.*[A-Z])(?=.*[\W_]).{8,}$/;
            if (pass1 === "") {
                msgPass.textContent = "**La contraseña es obligatoria.**";
                valido = false;
            } else if (!regex.test(pass1)) {
                msgPass.textContent = "**Debe tener mínimo 8 caracteres, una mayúscula y un símbolo.**";
                valido = false;
            }

            // Confirmar contraseña
            if (pass2 === "") {
                msgConfirm.textContent = "**Repite la contraseña.**";
                valido = false;
            } else if (pass1 !== pass2) {
                msgConfirm.textContent = "**Las contraseñas no coinciden.**";
                valido = false;
            } else if (regex.test(pass1)) {
                msgConfirm.textContent = "**Contraseñas coinciden.**";
                msgConfirm.className = "mensaje-ok";
            }

            return valido;
        }
    </script>
</body>
</html>
