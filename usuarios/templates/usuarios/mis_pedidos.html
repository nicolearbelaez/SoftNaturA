{% block content %}

<style>
    .contenedor-pedidos {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #f9f9f9;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 1.5rem;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        background-color: #ffffff;
        margin-bottom: 10px;
        padding: 1rem;
        border-left: 5px solid #E5BE01;
        border-radius: 8px;
        font-family: Arial, sans-serif;
    }

    .no-pedidos {
        text-align: center;
        color: #888;
    }

    .btn-volver {
        display: inline-block;
        margin-top: 2rem;
        padding: 10px 20px;
        background-color: #E5BE01;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .btn-volver:hover {
        background-color: #E5BE01;
    }

    .centrado {
        text-align: center;
    }
</style>

<div class="contenedor-pedidos">
    <h2>Mis pedidos</h2>

    {% if pedidos %}
    <ul>
        {% for pedido in pedidos %}
        <li>
            <strong>Pedido #{{ pedido.id }}</strong> <br>
            Fecha: {{ pedido.fecha_creacion|date:"d M Y" }} <br>
            Estado: {{ pedido.estado }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="no-pedidos">No has hecho ningún pedido todavía.</p>
    {% endif %}

    <div class="centrado">
        <a href="{% url 'productos:producto' %}" class="btn-volver">← Volver</a>
    </div>
</div>

{% endblock %}
