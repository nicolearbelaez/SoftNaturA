{% extends 'productos/baseP.html' %}
{% load static%}

{% block content %}

<div align="center">
    <br><br>
    <form>
        <h2>Formulario</h2>
        <br><br>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required>
        <br><br>
        <label for="correo">Correo:</label>
        <input type="email" nombre="correo" required>
        <br><br>
        <label for="Asunto">Asunto: </label>
        <textarea id="Asunto" name="Asunto" rows="" required></textarea>
        <br><br>
        <label for="Mensaje">Mensaje: </label>
        <textarea id="text" name="Mensaje" rows="5" required></textarea>
        <br>
        <button class="Enviar" type="submit">Enviar</button>
        <br><br>
        <br>
        <button type="button" class="btn-volver" onclick="history.back()">‚Üê Volver</button>

    </form>
    <style>
        .btn-volver {
            background: none;
            border: none;
            color: #f17800;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 10px;
            transition: color 0.3s;
        }

        .btn-volver:hover {
            color: grey;
        }

        .Enviar {
            width: 30%;
            padding: 10px;
            margin-top: 10px;
            background-color: #FFC107;
            cursor: pointer;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
    {% endblock %}
