{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f4f4f4 0%, #e8e8e8 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
    }

    /* Contenedor del formulario */
    .contenedor-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 400px;
        justify-content: center;
        padding: 40px 30px;
        border-radius: 12px;
        background-color: white;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        border: 3px solid #f9d71c;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .contenedor-form img {
        width: 100%;
        max-width: 250px;
        height: auto;
        margin-bottom: 25px;
        display: block;
    }

    /* Estilo del formulario */
    .contenedor-login {
        display: flex;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        gap: 10px;
    }

    /* Etiquetas e inputs */
    .btn-txt {
        font-weight: bold;
        color: rgb(63, 63, 63);
        text-align: center;
        margin-left: 0;
        font-size: 16px;
    }

    input,
    select,
    textarea {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        width: 100%;
        margin-bottom: 5px;
        margin-left: 0;
        font-size: 15px;
        transition: all 0.3s ease;
        background-color: #fafafa;
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: #f9d71c;
        outline: none;
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(249, 215, 28, 0.1);
    }

    /* Botón de ingreso */
    .btn-ingresar {
        padding: 14px 8px;
        background-color: #E5BE01;
        color: white;
        border: none;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        font-size: 17px;
        margin-top: 10px;
        width: 100%;
        margin-left: 0;
        transition: all 0.3s ease;
    }

    .btn-ingresar:hover {
        background-color: #F27405;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(229, 190, 1, 0.3);
    }

    .btn-ingresar:active {
        transform: translateY(0);
    }

    /* Enlace de registro */
    .txt-register {
        text-align: center;
        margin-top: 20px;
        color: rgb(63, 63, 63);
        font-size: 14px;
    }

    .txt-register p {
        margin: 0;
        font-size: 16px;
    }

    .txt-register a {
        text-decoration: none;
        color: #E5BE01;
        font-weight: bold;
        transition: all 0.3s ease;
        font-size: 16px;
    }

    .txt-register a:hover {
        color: #F27405;
        text-decoration: underline;
    }

    .txt-reset {
        text-align: center;
        margin-top: 15px;
        font-size: 16px;
    }

    .txt-reset a {
        color: #E5BE01;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .txt-reset a:hover {
        color: #F27405;
        text-decoration: underline;
    }

    .btn-volver {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: #F27405;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
    }

    .btn-volver:hover {
        background-color: #f2c641;
        transform: translateX(-3px);
    }

    /* Mensaje de error */
    .mensaje-error {
        color: #d32f2f;
        background-color: #ffebee;
        padding: 12px;
        border-radius: 8px;
        margin-top: 15px;
        text-align: center;
        border: 1px solid #ef9a9a;
        font-size: 14px;
    }

    /* Tablets grandes */
    @media (max-width: 1024px) {
        .contenedor-form {
            max-width: 420px;
        }
    }

    /* Tablets */
    @media (max-width: 768px) {
        body {
            padding: 15px;
        }

        .contenedor-form {
            max-width: 100%;
            padding: 35px 25px;
        }

        .contenedor-form img {
            max-width: 220px;
            margin-bottom: 20px;
        }

        .btn-volver {
            top: 15px;
            left: 15px;
            padding: 9px 18px;
            font-size: 13px;
        }
    }

    /* Móviles grandes */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }

        .contenedor-form {
            padding: 30px 20px;
            border-width: 2px;
        }

        .contenedor-form img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .btn-txt {
            font-size: 13px;
        }

        input,
        select,
        textarea {
            padding: 11px;
            font-size: 14px;
        }

        .btn-ingresar {
            padding: 13px 8px;
            font-size: 15px;
        }

        .txt-register,
        .txt-reset {
            font-size: 13px;
        }

        .btn-volver {
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            font-size: 12px;
            gap: 5px;
        }
    }

    /* Móviles pequeños */
    @media (max-width: 400px) {
        body {
            padding: 8px;
        }

        .contenedor-form {
            padding: 25px 15px;
        }

        .contenedor-form img {
            max-width: 180px;
            margin-bottom: 15px;
        }

        .btn-txt {
            font-size: 12px;
        }

        input,
        select,
        textarea {
            padding: 10px;
            font-size: 13px;
        }

        .btn-ingresar {
            padding: 12px 8px;
            font-size: 14px;
        }

        .txt-register,
        .txt-reset {
            font-size: 12px;
            margin-top: 12px;
        }

        .mensaje-error {
            font-size: 12px;
            padding: 10px;
        }
    }

    /* Landscape en móviles */
    @media (max-width: 768px) and (orientation: landscape) {
        body {
            align-items: flex-start;
            padding-top: 60px;
            padding-bottom: 20px;
        }

        .contenedor-form {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .contenedor-form img {
            max-width: 150px;
            margin-bottom: 15px;
        }

        .btn-volver {
            top: 8px;
            left: 8px;
            padding: 6px 12px;
            font-size: 11px;
        }
    }

    /* Pantallas muy pequeñas (iPhone SE, etc) */
    @media (max-width: 350px) {
        .contenedor-form {
            padding: 20px 12px;
        }

        .contenedor-form img {
            max-width: 160px;
        }

        input,
        select,
        textarea {
            padding: 9px;
            font-size: 13px;
        }

        .btn-ingresar {
            padding: 11px 8px;
            font-size: 13px;
        }
    }
</style>

<body>
    <a href="{% url 'productos:producto' %}" class="btn-volver">← Volver</a>
    <div class="contenedor-form">
        <img src="/media/uploads/products/Gemini_Generated_Image_givzp3givzp3givz__1_-removebg-preview.png"
            alt="Logo">
        
        <form method="post" class="contenedor-login">
            {% csrf_token %}

            <label for="email" class="btn-txt">Email:</label>
            {{ form.email }}

            <label for="password" class="btn-txt">Contraseña:</label>
            {{ form.password }}

            <button type="submit" class="btn-ingresar">Ingresar</button>

            <!-- Enlace para recuperar contraseña -->
            <div class="txt-reset">
                <a href="{% url 'usuarios:password_reset' %}">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Enlace de registro -->
            <div class="txt-register">
                <p>¿Aún no tienes cuenta? <a class="edit-rgs" href="{% url 'usuarios:register' %}">Regístrate</a></p>
            </div>
        </form>

        {% if mensaje %}
        <p class="mensaje-error">{{ mensaje }}</p>
        {% endif %}
    </div>
</body>

</html>
