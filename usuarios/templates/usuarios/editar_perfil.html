<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fb 0%, #e8eef3 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .volver {
      position: absolute;
      top: 30px;
      left: 30px;
    }

    .volver a {
      text-decoration: none;
      background-color: #e5be01;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .volver a:hover {
      background-color: #f29727;
      transform: translateX(-3px);
    }

    .card {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 480px;
      text-align: left;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      color: #2c3e50;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #7f8c8d;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 14px;
    }

    .form-group label .required {
      color: #e74c3c;
      margin-left: 3px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #fafafa;
    }

    .form-group input:focus {
      border-color: #e5be01;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(229, 190, 1, 0.1);
    }

    .form-group input:disabled {
      background-color: #f5f5f5;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .btn-guardar {
      background-color: #e5be01;
      border: none;
      color: #000;
      padding: 14px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-guardar:hover {
      background-color: #f29727;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(229, 190, 1, 0.3);
    }

    .btn-guardar:active {
      transform: translateY(0);
    }

    .mensaje {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .mensaje.exito {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .mensaje.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .info-adicional {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      font-size: 13px;
      color: #7f8c8d;
    }

    /* Tablets grandes y pantallas medianas */
    @media (max-width: 1024px) {
      .card {
        max-width: 500px;
      }

      .volver {
        top: 20px;
        left: 20px;
      }
    }

    /* Tablets en modo portrait */
    @media (max-width: 768px) {
      body {
        padding: 15px;
        justify-content: flex-start;
        padding-top: 80px;
      }

      .card {
        max-width: 100%;
        padding: 35px 25px;
        margin-top: 0;
      }

      .card h1 {
        font-size: 24px;
      }

      .volver {
        top: 15px;
        left: 15px;
      }

      .volver a {
        padding: 8px 16px;
        font-size: 14px;
      }
    }

    /* Móviles grandes */
    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
        border-radius: 12px;
      }

      .card h1 {
        font-size: 22px;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 13px;
        margin-bottom: 25px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group input {
        padding: 11px 12px;
        font-size: 14px;
      }

      .btn-guardar {
        padding: 13px 18px;
        font-size: 15px;
      }

      .info-adicional {
        font-size: 12px;
      }
    }

    /* Móviles pequeños */
    @media (max-width: 400px) {
      body {
        padding: 10px;
        padding-top: 70px;
      }

      .card {
        padding: 25px 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .card h1 {
        font-size: 20px;
      }

      .subtitle {
        font-size: 12px;
      }

      .volver {
        top: 10px;
        left: 10px;
      }

      .volver a {
        padding: 7px 14px;
        font-size: 13px;
        gap: 5px;
      }

      .form-group label {
        font-size: 13px;
      }

      .form-group input {
        padding: 10px;
        font-size: 14px;
      }

      .btn-guardar {
        padding: 12px 16px;
        font-size: 14px;
      }
    }

    /* Modo landscape en móviles */
    @media (max-width: 768px) and (orientation: landscape) {
      body {
        padding-top: 15px;
        align-items: flex-start;
      }

      .card {
        margin-top: 60px;
        margin-bottom: 20px;
      }

      .volver {
        top: 10px;
        left: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="volver">
    <a href="javascript:history.back()">← Volver</a>
  </div>

  <div class="card">
    <h1>Mi Perfil</h1>
    <p class="subtitle">Actualiza tu información personal</p>

    <!-- Mensaje de éxito/error (mostrar según sea necesario) -->
    <!-- <div class="mensaje exito">✓ Perfil actualizado correctamente</div> -->
    <!-- <div class="mensaje error">✗ Hubo un error al actualizar tu perfil</div> -->

    <form method="post" id="profileForm">
      <!-- {% csrf_token %} -->

      <div class="form-group">
        <label>Nombre <span class="required">*</span></label>
        <input type="text" name="first_name" value="" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="form-group">
        <label>Correo Electrónico <span class="required">*</span></label>
        <input type="email" name="email" value="" placeholder="correo@ejemplo.com" required>
      </div>

      <div class="form-group">
        <label>Teléfono</label>
        <input type="tel" name="phone" value="" placeholder="+57 123 456 7890" pattern="[0-9+\s\-()]*">
      </div>

      <button type="submit" class="btn-guardar">Actualizar Perfil</button>

      <div class="info-adicional">
        <p><strong>Nota:</strong> Los campos marcados con <span class="required">*</span> son obligatorios.</p>
      </div>
    </form>
  </div>

  <script>
    // Simulación de manejo del formulario (en producción esto lo manejaría Django)
    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const nombre = formData.get('first_name');
      const email = formData.get('email');

      if (nombre && email) {
        alert('Perfil actualizado correctamente\n\nNombre: ' + nombre + '\nEmail: ' + email);
      }
    });
  </script>
</body>

</html>
