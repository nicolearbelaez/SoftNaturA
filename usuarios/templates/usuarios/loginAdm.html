{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Verificaci√≥n</title>
  <link rel="stylesheet" href="{% static 'usuarios/css/loginAdm.css' %}?v={{ timestamp }}">
</head>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f4f4f4 0%, #e8e8e8 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
  }

  .contenedor-form-adm {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 450px;
    justify-content: center;
    padding: 40px 35px;
    border-radius: 20px;
    background-color: white;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.18);
    border: 3px solid #f9d71c;
    text-align: center;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .contenedor-form-adm img {
    width: 100%;
    max-width: 250px;
    height: auto;
    margin-bottom: 25px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .subtitulo-admin {
    font-size: 18px;
    color: #3f3f3f;
    margin: 0 0 25px 0;
    font-weight: 600;
    line-height: 1.4;
    text-align: center;
  }

  /* Paso del formulario */
  .form-step {
    display: none;
    width: 100%;
    animation: slideIn 0.4s ease;
  }

  .form-step.active {
    display: block;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(20px);
    }

    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .contenedor-login,
  .contenedor-login-adm {
    display: flex;
    justify-content: center;
    flex-direction: column;
    width: 100%;
    gap: 12px;
  }

  .btn-txt {
    font-weight: bold;
    color: rgb(63, 63, 63);
    text-align: center;
    font-size: 16px;
    margin-bottom: 8px;
  }

  input,
  select,
  textarea {
    padding: 12px 15px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    width: 100%;
    margin-bottom: 10px;
    font-size: 16px;
    background-color: #f8fafc;
    transition: all 0.3s ease;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #f9d71c;
    background-color: white;
    outline: none;
    box-shadow: 0 0 0 3px rgba(249, 215, 28, 0.1);
  }

  .btn-ingresar {
    padding: 14px 20px;
    background: #E5BE01;
    color: white;
    border: none;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    font-size: 17px;
    margin-top: 13px;
    width: 100%;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(249, 215, 28, 0.3);
  }

  .btn-ingresar:hover {
    background: #F27405;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(249, 215, 28, 0.4);
  }

  .btn-ingresar:active {
    transform: translateY(0);
  }

  .btn-ingresar:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
  }

  /* C√≥digo de verificaci√≥n */
  .code-input-container {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin: 20px 0;
  }

  .code-digit {
    width: 50px;
    height: 60px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    background-color: #f8fafc;
    transition: all 0.3s ease;
  }

  .code-digit:focus {
    border-color: #f9d71c;
    background-color: white;
    outline: none;
    box-shadow: 0 0 0 3px rgba(249, 215, 28, 0.1);
  }

  /* Indicador de pasos */
  .step-indicator {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 25px;
  }

  .step-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: #e1e5e9;
    transition: all 0.3s ease;
  }

  .step-dot.active {
    background-color: #E5BE01;
    transform: scale(1.2);
  }

  .txt-reset,
  .txt-register {
    text-align: center;
    margin-top: 18px;
    color: rgb(63, 63, 63);
    font-size: 16px;
  }

  .txt-register p {
    margin: 0;
  }

  .txt-reset a,
  .txt-register a {
    color: #E5BE01;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .txt-reset a:hover,
  .txt-register a:hover {
    color: #F27405;
    text-decoration: underline;
  }

  .mensaje-error,
  .mensaje-exito,
  p[style*="color:red"] {
    padding: 12px;
    border-radius: 8px;
    margin-top: 15px;
    font-size: 14px;
    text-align: center;
  }

  .mensaje-error,
  p[style*="color:red"] {
    background-color: #fee2e2;
    color: #dc2626 !important;
    border-left: 4px solid #dc2626;
  }

  .mensaje-exito {
    background-color: #d1fae5;
    color: #065f46;
    border-left: 4px solid #10b981;
  }

  .info-verificacion {
    background-color: #e0f2fe;
    color: #0c4a6e;
    padding: 12px;
    border-radius: 8px;
    margin: 15px 0;
    font-size: 13px;
    border-left: 4px solid #0284c7;
  }

  .btn-reenviar {
    background: none;
    border: none;
    color: #E5BE01;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    text-decoration: underline;
    margin-top: 10px;
    padding: 5px;
    transition: all 0.3s ease;
  }

  .btn-reenviar:hover {
    color: #F27405;
  }

  .btn-reenviar:disabled {
    color: #ccc;
    cursor: not-allowed;
    text-decoration: none;
  }

  .temporizador {
    font-size: 13px;
    color: #666;
    margin-top: 10px;
  }

  .btn-volver-paso {
    background: none;
    border: 2px solid #e1e5e9;
    color: #666;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    margin-top: 10px;
    transition: all 0.3s ease;
  }

  .btn-volver-paso:hover {
    border-color: #E5BE01;
    color: #E5BE01;
  }

  /* Tablets grandes */
  @media (max-width: 1024px) {
    .contenedor-form-adm {
      max-width: 470px;
    }
  }

  /* Tablets */
  @media (max-width: 768px) {
    body {
      padding: 15px;
    }

    .contenedor-form-adm {
      max-width: 100%;
      padding: 35px 30px;
    }

    .contenedor-form-adm img {
      max-width: 220px;
      margin-bottom: 20px;
    }

    .subtitulo-admin {
      font-size: 17px;
      margin-bottom: 22px;
    }

    .code-digit {
      width: 45px;
      height: 55px;
      font-size: 22px;
    }
  }

  /* M√≥viles grandes */
  @media (max-width: 600px) {
    body {
      padding: 10px;
    }

    .contenedor-form-adm {
      padding: 30px 25px;
      border-width: 2px;
      border-radius: 16px;
    }

    .contenedor-form-adm img {
      max-width: 200px;
      margin-bottom: 18px;
    }

    .subtitulo-admin {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn-txt {
      font-size: 15px;
    }

    input,
    select,
    textarea {
      padding: 11px 13px;
      font-size: 15px;
    }

    .btn-ingresar {
      padding: 13px 18px;
      font-size: 16px;
    }

    .code-digit {
      width: 42px;
      height: 52px;
      font-size: 20px;
    }

    .code-input-container {
      gap: 8px;
    }

    .txt-reset,
    .txt-register {
      font-size: 13px;
      margin-top: 15px;
    }
  }

  /* M√≥viles peque√±os */
  @media (max-width: 400px) {
    body {
      padding: 8px;
    }

    .contenedor-form-adm {
      padding: 25px 18px;
      border-radius: 14px;
    }

    .contenedor-form-adm img {
      max-width: 180px;
      margin-bottom: 15px;
    }

    .subtitulo-admin {
      font-size: 15px;
      margin-bottom: 18px;
    }

    .btn-txt {
      font-size: 14px;
      margin-bottom: 6px;
    }

    input,
    select,
    textarea {
      padding: 10px 12px;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .btn-ingresar {
      padding: 12px 16px;
      font-size: 15px;
      margin-top: 10px;
    }

    .code-digit {
      width: 38px;
      height: 48px;
      font-size: 18px;
    }

    .code-input-container {
      gap: 6px;
    }

    .txt-reset,
    .txt-register {
      font-size: 12px;
      margin-top: 12px;
    }

    .mensaje-error,
    .mensaje-exito,
    .info-verificacion,
    p[style*="color:red"] {
      font-size: 12px;
      padding: 10px;
    }

    .contenedor-login,
    .contenedor-login-adm {
      gap: 10px;
    }
  }

  /* Pantallas muy peque√±as */
  @media (max-width: 350px) {
    .contenedor-form-adm {
      padding: 20px 15px;
    }

    .contenedor-form-adm img {
      max-width: 160px;
    }

    .subtitulo-admin {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .code-digit {
      width: 35px;
      height: 45px;
      font-size: 16px;
    }

    .code-input-container {
      gap: 5px;
    }
  }

  /* Landscape en m√≥viles */
  @media (max-width: 768px) and (orientation: landscape) {
    body {
      align-items: flex-start;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .contenedor-form-adm {
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 25px 30px;
    }

    .contenedor-form-adm img {
      max-width: 150px;
      margin-bottom: 12px;
    }

    .subtitulo-admin {
      font-size: 15px;
      margin-bottom: 15px;
    }

    .code-digit {
      width: 40px;
      height: 48px;
    }

    .step-indicator {
      margin-bottom: 15px;
    }
  }
</style>

<body>
  <div class="contenedor-form-adm">
    <img src="/media/uploads/products/Gemini_Generated_Image_givzp3givzp3givz__1_-removebg-preview.png"
      alt="Logo Unidos pensando en su salud">

    <!-- Indicador de pasos -->
    <div class="step-indicator">
      <div class="step-dot active" id="dot1"></div>
      <div class="step-dot" id="dot2"></div>
    </div>

    <p class="subtitulo-admin" id="subtitulo">Acceso al sistema de administraci√≥n</p>

    <form method="post" class="contenedor-login-adm" id="loginForm">
      {% csrf_token %}

      <!-- PASO 1: Email y Contrase√±a -->
      <div class="form-step active" id="step1">
        <label for="email" class="btn-txt">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password" class="btn-txt">Contrase√±a:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" class="btn-ingresar" id="btnStep1">Continuar</button>

        <div class="txt-reset">
          <a href="{% url 'usuarios:password_reset' %}">¬øOlvidaste tu contrase√±a?</a>
        </div>

        <div class="txt-register">
          <p>¬øA√∫n no tienes cuenta? <a href="{% url 'usuarios:register' %}">Reg√≠strate</a></p>
        </div>
      </div>

      <!-- PASO 2: C√≥digo de Verificaci√≥n -->
      <div class="form-step" id="step2">
        <div class="info-verificacion">
          üìß Hemos enviado un c√≥digo de 6 d√≠gitos a tu correo electr√≥nico
        </div>

        <label class="btn-txt">Ingresa el c√≥digo de verificaci√≥n:</label>

        <div class="code-input-container">
          <input type="text" class="code-digit" maxlength="1" id="digit1" name="digit1">
          <input type="text" class="code-digit" maxlength="1" id="digit2" name="digit2">
          <input type="text" class="code-digit" maxlength="1" id="digit3" name="digit3">
          <input type="text" class="code-digit" maxlength="1" id="digit4" name="digit4">
          <input type="text" class="code-digit" maxlength="1" id="digit5" name="digit5">
          <input type="text" class="code-digit" maxlength="1" id="digit6" name="digit6">
        </div>

        <input type="hidden" name="codigo_verificacion" id="codigoCompleto">
        <input type="hidden" name="email_verified" id="emailVerified">
        <input type="hidden" name="password_verified" id="passwordVerified">

        <button type="submit" class="btn-ingresar" id="btnVerificar">Verificar y Entrar</button>

        <button type="button" class="btn-reenviar" id="btnReenviar">
          Reenviar c√≥digo
        </button>
        <div class="temporizador" id="temporizador"></div>

        <button type="button" class="btn-volver-paso" id="btnVolver">
          ‚Üê Volver
        </button>
      </div>

      {% if mensaje %}
      <p class="mensaje-error">{{ mensaje }}</p>
      {% endif %}
    </form>
  </div>

  <script>
    // Obtener el token CSRF
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    // Manejo del paso 1
    document.getElementById('btnStep1').addEventListener('click', async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btnStep1 = this;

      if (!email || !password) {
        alert('Por favor, completa todos los campos');
        return;
      }

      // Deshabilitar bot√≥n y mostrar loading
      btnStep1.disabled = true;
      btnStep1.textContent = 'Enviando c√≥digo...';

      try {
        // Enviar solicitud al backend para verificar credenciales y enviar c√≥digo
        const response = await fetch('/usuarios/enviar-codigo-verificacion/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        const data = await response.json();

        if (data.success) {
          // Guardar datos para enviar despu√©s
          document.getElementById('emailVerified').value = email;
          document.getElementById('passwordVerified').value = password;

          // Cambiar al paso 2
          document.getElementById('step1').classList.remove('active');
          document.getElementById('step2').classList.add('active');
          document.getElementById('dot1').classList.remove('active');
          document.getElementById('dot2').classList.add('active');
          document.getElementById('subtitulo').textContent = 'Verificaci√≥n de seguridad';

          // Enfocar primer d√≠gito
          document.getElementById('digit1').focus();

          // Iniciar temporizador
          iniciarTemporizador();
        } else {
          alert(data.mensaje || 'Error al enviar el c√≥digo. Verifica tus credenciales.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error de conexi√≥n. Por favor, intenta nuevamente.');
      } finally {
        // Rehabilitar bot√≥n
        btnStep1.disabled = false;
        btnStep1.textContent = 'Continuar';
      }
    });

    // Manejo de inputs de c√≥digo
    const codeDigits = document.querySelectorAll('.code-digit');

    codeDigits.forEach((digit, index) => {
      digit.addEventListener('input', function (e) {
        if (e.target.value.length === 1) {
          if (index < codeDigits.length - 1) {
            codeDigits[index + 1].focus();
          }
        }
        actualizarCodigoCompleto();
      });

      digit.addEventListener('keydown', function (e) {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          codeDigits[index - 1].focus();
        }
      });

      // Solo permitir n√∫meros
      digit.addEventListener('keypress', function (e) {
        if (!/[0-9]/.test(e.key)) {
          e.preventDefault();
        }
      });

      // Pegar c√≥digo completo
      digit.addEventListener('paste', function (e) {
        e.preventDefault();
        const pastedData = e.clipboardData.getData('text').slice(0, 6);
        pastedData.split('').forEach((char, i) => {
          if (codeDigits[i] && /[0-9]/.test(char)) {
            codeDigits[i].value = char;
          }
        });
        actualizarCodigoCompleto();
      });
    });

    function actualizarCodigoCompleto() {
      const codigo = Array.from(codeDigits).map(d => d.value).join('');
      document.getElementById('codigoCompleto').value = codigo;
    }

    // Bot√≥n volver
    document.getElementById('btnVolver').addEventListener('click', function () {
      document.getElementById('step2').classList.remove('active');
      document.getElementById('step1').classList.add('active');
      document.getElementById('dot2').classList.remove('active');
      document.getElementById('dot1').classList.add('active');
      document.getElementById('subtitulo').textContent = 'Acceso al sistema de administraci√≥n';

      // Limpiar c√≥digo
      codeDigits.forEach(d => d.value = '');
    });

    // Temporizador para reenv√≠o
    let tiempoRestante = 60;
    let intervalo;

    function iniciarTemporizador() {
      tiempoRestante = 60;
      document.getElementById('btnReenviar').disabled = true;

      intervalo = setInterval(() => {
        tiempoRestante--;
        document.getElementById('temporizador').textContent =
          `Puedes reenviar el c√≥digo en ${tiempoRestante}s`;

        if (tiempoRestante <= 0) {
          clearInterval(intervalo);
          document.getElementById('btnReenviar').disabled = false;
          document.getElementById('temporizador').textContent = '';
        }
      }, 1000);
    }

    // Reenviar c√≥digo
    document.getElementById('btnReenviar').addEventListener('click', async function () {
      const email = document.getElementById('emailVerified').value;
      const password = document.getElementById('passwordVerified').value;
      const btnReenviar = this;

      btnReenviar.disabled = true;
      btnReenviar.textContent = 'Reenviando...';

      try {
        const response = await fetch('/usuarios/enviar-codigo-verificacion/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        const data = await response.json();

        if (data.success) {
          // Limpiar campos
          codeDigits.forEach(d => d.value = '');
          document.getElementById('digit1').focus();

          // Reiniciar temporizador
          iniciarTemporizador();

          alert('C√≥digo reenviado a tu correo electr√≥nico');
        } else {
          alert(data.mensaje || 'Error al reenviar el c√≥digo');
          btnReenviar.disabled = false;
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error de conexi√≥n. Por favor, intenta nuevamente.');
        btnReenviar.disabled = false;
      } finally {
        btnReenviar.textContent = 'Reenviar c√≥digo';
      }
    });

    // Validaci√≥n antes de enviar
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      const codigo = document.getElementById('codigoCompleto').value;

      if (codigo.length !== 6) {
        e.preventDefault();
        alert('Por favor, ingresa el c√≥digo de 6 d√≠gitos completo');
        return false;
      }
    });
  </script>
</body>

</html>
